<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor - Pricing Component With Toggle">
  <meta name="keywords" content="Pricing Component With Toggle, Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link
      rel="shortcut icon"href="logo.png"sizes="16x16 32x32"type="image/x-icon"/>
  <title>Pricing</title>

</head>

<body>
  
  <header>
    <h1> Our Pricing</h1>
    <nav>
      <p>Annually</p>
      <button class="toggle-area monthly">
        <div class="toggle-btn"></div>
      </button>
      <p>Monthly</p>
    </nav>
  </header>
  <main>
    <section class="pricing-container">
      <!-- Container 1 -->
      <article class="pricing container-1">
        <h2>Basic</h2>
        <p class="price-1"><span class="dollar-sign">&dollar;</span>19.99</p>
        <ul>
          <hr>
          <li> BHARAT </li>
          <hr>
          <li> Minimum 10 KG</li>
          <hr>
          <li> Send up to 300 KG</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 2 -->
      <article class="pricing container-2">
        <h2>Professional</h2>
        <p class="price-2"> <span class="dollar-sign">&dollar;</span>24.99</p>
        <ul>
          <hr>
          <li> Europe </li>
          <hr>
          <li> Minimum 50 KG</li>
          <hr>
          <li> Send up to 1000 KG</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 3 -->
      <article class="pricing container-3">
        <h2>Master</h2>
        <p class="price-3"><span class="dollar-sign">&dollar;</span>39.99</p>
        <ul>
          <hr>
          <li> CANADA </li>
          <hr>
          <li>Minimum 25 KG</li>
          <hr>
          <li> Send up to 200 KG</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
    </section>
    
  </main>
  

  <script src="app.js"></script>

</body>

</html>
